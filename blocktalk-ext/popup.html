<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Chat Application Container -->
    <div id="chatApp" class="chat-app">
        <!-- Login Screen -->
        <div class="card" id="loginScreen">
            <h3 id="loginChatTitle">Chatify</h3>
            <form id="loginForm" autocomplete="off">
                <div class="input-field">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Keep me logged in</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="saveInfo">
                    <label for="saveInfo">Save my info</label>
                </div>
                <button type="submit" id="loginButton">Log in</button>
                <button type="button" id="registerButton">Sign up</button>
            </form>
            <button id="connectWalletButton">Connect Wallet</button>

        </div>


        <!-- Chat Screen -->
        <div id="chatScreen" style="display: none;">
          <!-- Chat Header -->
          <div class="chat-header">
              <h3 id="global_chat_title">Chatify</h3>
              <div class="status-txt">619 online</div>
              <div id="status"></div>
              <div id="statusIndicator" class="lds-ellipsis"></div>
          </div>

          <!-- Chat Messages -->
          <div id="chat_window">
              <!-- Chat messages will be appended here -->
          </div>

          <!-- Message Input Box -->
          <div id="message_box">
              <textarea id="message_input" placeholder="Write something..." rows="1"></textarea>
              <button id="send_button" disabled>
                  <img src="send-icon.png" alt="Send" id="send_icon"/>
              </button>
          </div>
      </div>
  </div>

    <script src="popup.js"></script>
    <script src="anime.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/animejs/anime.min.js"></script>
  
    <script type="text/javascript" src="js/web3.min.js"></script>
    <script type="text/javascript" src="js/formatic.js"></script>
    <script type="text/javascript" src="js/walletconnect.js"></script>
    <script type="text/javascript" src="js/evmchains.min.js"></script> <!-- WalletConnect iÃ§in -->
    <script type="text/javascript" src="js/web3modal.js"></script>

</body>
</html>
